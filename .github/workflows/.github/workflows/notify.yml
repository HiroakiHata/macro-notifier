name: Daily Macro Notifier

# 平日 08:00 JST に自動実行 (UTC 23:00)

on:
schedule:
\- cron: '0 23 \* \* 1-5'
workflow\_dispatch:

jobs:
notify:
runs-on: ubuntu-latest
env:
SLACK\_WEBHOOK: \${{ secrets.SLACK\_WEBHOOK }}
HF\_TOKEN:      \${{ secrets.HF\_TOKEN }}
steps:
\- name: Checkout repository
uses: actions/checkout\@v3

```
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.x'

  - name: Install dependencies
    run: |
      pip install --upgrade pip
      pip install -r requirements.txt

  - name: Run notifier
    run: python main.py
```

